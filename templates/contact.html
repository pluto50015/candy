<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>お問い合わせ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>お問い合わせ</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>{{ form.name.label }} {{ form.name }}</p>
        <p>{{ form.email.label }} {{ form.email }}</p>
        <p>{{ form.message.label }} {{ form.message }}</p>
        <p>{{ form.submit }}</p>
    </form>
</body>
</html>
